ents enrolled in the energy major. The course builds upon the pre-requisite thermodynamics course, and focuses on cycles and applications. Topics include: Otto cycle, diesel cycle, Brayton cycle, Rankine cycle, cogeneration, vapour compression and absorption refrigeration, heat pump systems._x000D_\n_x000D_\nTA DUTIES INCLUDE:_x000D_\n- Supervision of heat engines laboratories (default in person, with online as required by instructor)_x000D_\n- Demonstration of laboratory equipment (default in person, with online as required by instructor)_x000D_\n- Updating lab manual_x000D_\n- Composing lab report questions_x000D_\n- Grading of formal lab reports_x000D_\n- Leading tutorials_x000D_\n- Composing assignment questions_x000D_\n- Grading assignments &amp; exams_x000D_\n- Preparing and solving problem sets and draft exams_x000D_\n- Midterm invigilation_x000D_\n- Grading midterm exam questions_x000D_\n- Updating grades spreadsheet and course website_x000D_\n- Additional administrative support, meetings with instructor, and other duties as required&quot;,&quot;experience&quot;:&quot;Previous experience is the more relevant criterion than the need to acquire experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;2&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;Applicant must have taken MIE 411\/311\/303 or equivalent previously (application should provide year\/term MIE 411\/311\/303 was taken; if equivalent course, please provide course description)_x000D_\n_x000D_\nREQUIREMENTS:_x000D_\n1. A large portion of the TA duties include leading experiments within the heat engines lab (MC120), including experiments, such as the IC engine, air compression, diesel engine, and gas turbine. Prior successful experience in the heat engines lab (as a TA or a student) would be an asset._x000D_\n_x000D_\n2. TAs must be available to supervise laboratories in person as well as online._x000D_\n_x000D_\n3. TAs must be available to lead
