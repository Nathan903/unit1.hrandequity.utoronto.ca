:00.000000Z&quot;,&quot;appointment_startdate&quot;:&quot;2023-09-01T00:00:00.000000Z&quot;,&quot;application_procedure&quot;:&quot;Submit a letter of application, a brief Statement of Teaching Philosophy, and a current CV to Aphrodite Gardner, Centre for Comparative Literature aphrodite.gardner@utoronto.ca&quot;,&quot;course_enrolment&quot;:&quot;80&quot;,&quot;duties&quot;:&quot;The TA will conduct two weekly tutuorial sections, hold regular office hours, meet periodically with the instructor, and mark student essays.  The TA will also keep a record of student progress, which will be used by the instructor to help determine final marks.&quot;,&quot;experience&quot;:&quot;Previous experience is the more relevant criterion than the need to acquire experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;2&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;MA in Comparative Literature or a closely related disciplien.  Demonstrated knowledge of critical and literary theory relevant to the course.  Scholarly expertise relevant to the course material (as shown, for example, by dissertation research).  At least two years of prior experience as a Teaching Assistant in position(s) involving tutorials or as a Course Instructor.  Evidence of effective teaching and communication skills.  Knowledge of some of the literature in the oriignal language is a preferred qualification.&quot;,&quot;qualifications_preferred&quot;:&quot;This course explores representation as a cultural and political problem.  Representation is both a means of depicting or constructing reality and a means of constituting individual and collective subjectivities.  We will consider literary and other modes of representation in their historical contexts. Texts will span a broad historical range and are expected to include:  Homer&#039;s The Odysey, Aristotle&#039;s Poetics, Dante&#039;s Inferno, Auerback&#039;s, Russian Formalist literary theory, Eliot&#039;s The Waste Land, Barthes&#039;s Mythologies, Mahasweta Devi&#039;s Imaginary Maps, and Foucault&#039;s The History of Sexuality, vol 1.&quot;,&quot;salery&quot;:&quot;$47.64 plus 4% vacation pay&quot;,&quot;ta_support&quot;:null,&quot;tutorial&quot;:&quot;Lectures: M 12-2  Tutorials: T0101 TBA R 2-3, R3-4, R4-5&quot;},{&quot;id&quot;:26659,&quot;position_type_fk&quot;:8,&quot;ptype&quot;:&quot;TA&quot;,&quot;emergency&quot;:false,&quot;course_id&quot;:&quot;CTL7100H&quot;,&quot;job_title&quot;:&quot;Mathematics Concepts for Elementary Teacher Candidates&quot;,&quot;appointment_date&quot;:&quot;Sep 1, 2023 to April 30, 2024&quot;,&quot;department_fk&quot;:162,&quot;department&quot;:&quot;OISE&quot;,&quot;campus_fk&quot;:1,&quot;campus&quot;:&quot;St. George&quot;,&quot;posting_date&quot;:&quot;03-May-2023&quot;,&quot;closing_date&quot;:&quot;08-Jul-2023&quot;,&quot;expiry_date&quot;:&quot;24-Jul-2023&quot;,&quot;user_fk&quot;:413,&quot;staff&quot;:&quot;Alexander&quot;,&quot;appointment_size&quot;:&quot;65&quot;,&quot;appointment_duration&quot;:null,&quot;appointment_enddate&quot;:&quot;2024-04-30T00:00:00.000000Z&quot;,&quot;appointment_startdate&quot;:&quot;2023-09-01T00:00:00.000000Z&quot;,&quot;application_procedure&quot;:&quot;1.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Access the hiring system: &lt;https:\/\/hiring.oise.utoronto.ca\/&gt;\n\n\u00a0\n\n2.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Login with your UTORid\u00a0\u00a0\u00a0\n\n\u00a0\n\n3.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Look under the Jobs tab to confirm that the year is 2023\/2024.\n\n\u00a0\n\n4.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 You&#039;ll see a list of available TA positions in the Jobs tab (at the bottom of this page you may need to toggle between Jobs and My Jobs).\n\n\u00a0\n\n5.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Click View\/Apply to see the details of the position\n\n\u00a0\n\n6.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 To apply, click on the link \&quot;Click here if you would you like to apply\&quot;\n\n\u00a0\n\n7.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 In the Cover Letter box, provide a brief description of your skills, demonstrating that you are a suitable candidate for the position.\n\n\u00a0\n\n8.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Upload your resume by clicking on Browse. The system only accepts pdf, doc, rtf and text files.\n\n\u00a0\n\n9.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Click Submit &amp; Apply to submit your application. You won&#039;t be able to make any changes after you submit your application.\n\n\u00a0\n\n10.\u00a0\u00a0 If you do not want to submit your application, click Cancel\/Close. This will discard any information that you entered.\n\n\u00a0\n\n11.\u00a0\u00a0 Once you apply for a job, the job will disappear from the Jobs tab and appear in the My Jobs tab.&quot;,&quot;course_enrolment&quot;:&quot;35&quot;,&quot;duties&quot;:&quot;CTL7100 MathPlus is a mandatory non-credit math course for Master of Teaching candidates enrolled in the Primary\/Junior or Junior\/Intermediate division. This course is not about math pedagogy or theory, but rather its purpose is to deepen the math content knowledge of teacher candidates (e.g., improving their skills in multi-digit multiplication, division, order of operations, fractions, decimals, percentages, ratios, integers, exponents, manipulating expressions and solving algebraic equations).\nDuties include:\n\u2022\t24 hours of face to face teaching time, 12 two-hour classes throughout the fall-winter academic year, \n\u2022\ttracking homework completion, \n\u2022\tmarking performance assessments, \n\u2022\toffering math content support to TCs when required, and \n\u2022\tattending three MathPlus meetings throughout the year.\nAt present, the aim is for the course to be delivered in-person.&quot;,&quot;experience&quot;:&quot;The need to acquire experience is the more relevant criterion than previous experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;1&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;Applicants must possess a strong knowledge of Grades 6 to 8 mathematics. Currency and mastery of the subject area are important. Candidates will be considered for multiple sections and we ask that you indicate if you are available to TA multiple sections in your cover letter.&quot;,&quot;qualifications_preferred&quot;:&quot;Preference will be given to candidates who have had successful experience with teaching mathematics to adult learners.&quot;,&quot;salery&quot;:&quot;$47.64 per hour + vacation pay&quot;,&quot;ta_support&quot;:null,&quot;tutorial&quot;:null},{&quot;id&quot;:25534,&quot;position_type_fk&quot;:8,&quot;ptype&quot;:&quot;TA&quot;,&quot;emergency&quot;:false,&quot;course_id&quot;:&quot;OSSC&quot;,&quot;job_title&quot;:&quot;OSSC&quot;,&quot;appointment_date&quot;:&quot;May 01, 2023 to August 31, 2023&quot;,&quot;department_fk&quot;:276,&quot;department&quot;:&quot;OISE OISE Student Success Centre&quot;,&quot;campus_fk&quot;:1,&quot;campus&quot;:&quot;St. George&quot;,&quot;posting_date&quot;:&quot;28-Feb-2023&quot;,&quot;closing_date&quot;:&quot;22-Mar-2023&quot;,&quot;expiry_date&quot;:&quot;15-Sep-2023&quot;,&quot;user_fk&quot;:413,&quot;staff&quot;:&quot;Alexander&quot;,&quot;appointment_size&quot;:&quot;110&quot;,&quot;appointment_duration&quot;:null,&quot;appointment_enddate&quot;:&quot;2023-09-01T00:00:00.000000Z&quot;,&quot;appointment_startdate&quot;:&quot;2023-05-02T00:00:00.000000Z&quot;,&quot;application_procedure&quot;:&quot;How to Apply \n\n1.       Access the hiring system: &lt;https:\/\/hiring.oise.utoronto.ca\/&gt; \n\n2.       Login with your UTORid   \n\n3.       Look under the Jobs tab to confirm that the year is 2022\/2023. \n\n4.       You&#039;ll see a list of available TA positions in the Jobs tab (at the bottom of this page you may need to toggle between Jobs and My Jobs). \n\n5.       Click View\/Apply to see the details of the position \n\n6.       To apply, click on the link \&quot;Click here if you would you like to apply\&quot; \n\n7.       In the Cover Letter box, provide a brief description of your skills, demonstrating that you are a suitable candidate for the position. \n\n8.       Upload your resume by clicking on Browse. The system only accepts pdf, doc, rtf and text files. \n\n9.       Click Submit &amp; Apply to submit your application. You won&#039;t be able to make any changes after you submit your application. \n\n10.   If you do not want to submit your application, click Cancel\/Close. This will discard any information that you entered. \n\n11.   Once you apply for a job, the job will disappear from the Jobs tab and appear in the My Jobs tab.&quot;,&quot;course_enrolment&quot;:&quot;1500&quot;,&quot;duties&quot;:&quot;Working as a member of a team of graduate students to:\n\u2022 Offer one-to-one advising appointments to all OISE graduate students including teacher education students who require assistance with their oral and written communication skills in the following areas;\no academic writing (planning, organizing, writing and revising academic papers such as essays, MRPs, theses, dissertations, manuscripts for publication, funding applications, lesson plans, portfolios, personal journal entries);\no presentation skills (in-class presentations, conference presentations, lesson delivery);\n\u2022 Provide support to teacher candidates in developing teacher skills (lesson planning process, mock lesson feedback) and developing strategies to meet the diverse needs of learners\n\u2022 In conjunction with the annual Professional Preparation Conference, provide support for teacher education students preparing for job applications and interviews;\n\u2022 Develop and offer workshops for graduate students on a number of topics related to language, culture, graduate student career paths, and schooling in Ontario;\n\u2022 Provide individualized support for international students and new Canadians with their English language development (grammar, oral communication, listening, reading and pronunciation skills;\n\u2022 Support international students and new Canadians in acculturating to the university environment;\n\u2022 Support internationally educated teacher candidates to become familiar with the culture of Canadian K-12 schools;\n\u2022 Promote the services of the OISE Student Success Centre to faculty members and students;\n\u2022 Use the online appointment booking and tracking software to post summaries of appointments;\n\u2022 Attend and contribute to regular team meetings&quot;,&quot;experience&quot;:&quot;Previous experience is the more relevant criterion than the need to acquire experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;4&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;Previous experience is the more relevant criterion to acquire experience in respect of this posted position.&quot;,&quot;qualifications_preferred&quot;:&quot;This position requires a high level of proficiency in English, strong communication and writing skills, strong interpersonal skills, knowledge of second language learners as well as experience working with English language learners. Teaching experience is not mandatory but will be considered a significant asset in supporting some components of the OSSC&#039;s mandate and OISE students.\n\nPriority will be given to OISE doctoral students.\n\nYou must be able to work well independently and as part of a team, create a learning climate of mutual respect and fairness, understand, develop, and provides a learning environment that supports diversity and inclusion.\n\nGiven OISE&#039;s students&#039; class schedules, flexibility to offer appointments and workshops outside of the regular 8:30 to 4:45 office hours are required\n\nAll OSSC support activities will take place online and all advisors must be able to perform online appointments using the OSSC&#039;s online system. Therefore, it is lves. You are also expected to attend the orientation meetings and course organizational meetings. Additional duties may be required as directed by the Course Coordinator, the Undergraduate Administrator or the Associate Chair, Undergraduate. Normally, classes, tests and tutorials will be conducted in person.&quot;,&quot;experience&quot;:&quot;Past teaching experience is the more relevant criterion than the need to acquire experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;0-1&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;Senior PhD student in mathematics (entered PhD program in 2019, or earlier) or Current PDF with a PhD degree in Mathematics working in Mathematics or a related field. Knowledge of course material, being responsible and able to keep deadlines are essential. Previous experience as a Course Instructor or Teaching Assistant, in the course (or its equivalent) is an asset.&quot;,&quot;qualifications_preferred&quot;:null,&quot;salery&quot;:&quot;$1508.21 (plus vacation pay)&quot;,&quot;ta_support&quot;:null,&quot;tutorial&quot;:&quot;Tues 9:00 -11:00, Thurs 9:00 - 10:00&quot;},{&quot;id&quot;:25070,&quot;position_type_fk&quot;:8,&quot;ptype&quot;:&quot;TA&quot;,&quot;emergency&quot;:true,&quot;course_id&quot;:&quot;EAS241H1S&quot;,&quot;job_title&quot;:&quot;Introduction to Chinese Philosophy&quot;,&quot;appointment_date&quot;:&quot;01\/01\/2023-30\/04\/2023&quot;,&quot;department_fk&quot;:54,&quot;department&quot;:&quot;Department of East Asian Studies&quot;,&quot;campus_fk&quot;:1,&quot;campus&quot;:&quot;St. George&quot;,&quot;posting_date&quot;:&quot;06-Jan-2023&quot;,&quot;closing_date&quot;:&quot;11-Jan-2023&quot;,&quot;expiry_date&quot;:&quot;17-Nov-2023&quot;,&quot;user_fk&quot;:401,&quot;staff&quot;:&quot;Norma Escobar&quot;,&quot;appointment_size&quot;:&quot;105&quot;,&quot;appointment_duration&quot;:null,&quot;appointment_enddate&quot;:&quot;2023-04-30T00:00:00.000000Z&quot;,&quot;a .000000Z&quot;,&quot;application_procedure&quot;:&quot;Please visit https:\/\/ecp.engineering.utoronto.ca\/job-opportunities\/application-procedures-cupe-unit-1-positions\/ for details on the application procedure.  \n\nIf during the application and\/or selection process you require accommodation due to a disability, please contact Chanelle Small-Reid at istep.academic@utoronto.ca.&quot;,&quot;course_enrolment&quot;:null,&quot;duties&quot;:&quot;Teaching Assistant will help with course preparation, assessment, and delivery. Preparation duties may involve setting up Quercus pages, lecture content, and assignments. Assesment duties will involve providing feedback on student  assignments - oral presentations, short papers, or scientific articles. Delivery may involve leading in class discussions, or reporting on current trends or research in science communication. &quot;,&quot;experience&quot;:&quot;Previous experience is the more relevant criterion than the need to acquire experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;1&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;Must be at least enrolled in the later years of a BA or BASC in  a discipline such as Engineering, IHPST, or Communication Studies.   Must be able to adapt and respond to unexpected classroom situations, express, argue and defend opinions to both students and instructors and demonstrate strong communication skills in oral and written forms. Must have demonstrated experience with the history, theory and practice  of science communcation, either through classes, extracurricular or industry experience  or research. &quot;,&quot;qualifications_preferred&quot;:&quot;Experience as a student or TA in the first-year foundation course, Engineering Strategies and Practice, Praxis or any other engineering communication courses, including TEP321,  is desirable. &quot;,&quot;salery&quot;:&quot;$47.64 per hour + vacation pay (as of Jan 1, 2023). Should r
