name: Scheduled Python Scripts

on:
  schedule:
    - cron: '30 18-1 * * *' # Run every hour from 6:30 pm to 1:30 am

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adjust as needed

    - name: Run download.py
      run: python download.py

    - name: Run csv_to_html.py
      run: python csv_to_html.py

    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code || echo "Changes detected"

    - name: Commit and push changes
      if: steps.check_changes.outputs.stdout
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Auto update"
        git push
