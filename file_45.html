ntact, and course instructors to plan writing assignments and activities for tutorials, labs, lectures or online teaching contexts;\n\u2022\tread assigned book chapters, articles, etc. on writing pedagogy, and use these to inform TA training and faculty consultations;\n\u2022\tdesign and lead training sessions, workshops, benchmarking sessions and consultations for course TAs on topics such as providing feedback to students on critical reading, writing, planning tutorial activities related to writing, etc.) through Fall and Winter terms;\n\u2022\tprovide course TAs with feedback on their responses to undergraduate written work;\n\u2022\tdevelop and\/or adapt resources on writing instruction (such as marking rubrics, assignments, and writing guides) for instructors, TAs and students;\n\u2022\tcommunicate regularly with course instructors, the WIT Director, departmental WIT Contact and others to implement WIT activities;\n\u2022\tcollaborate with LWTAs in other units by meeting in peer groups to conduct peer observations and share writing instruction resources;\n\u2022\tcollect and analyze data on WIT (e.g., surveys, student writing samples, TA and instructor focus groups, etc.);\n\u2022\tdocument activities (e.g., help draft unit WIT goals, write monthly updates, a final a report about WIT activities in the unit, and organize and archive assignments, rubrics, reading and writing activities, etc.). NOTE: Applicant must be available for approximately 15 hours of online training (including prep work) during the summer, July 25-27, 2023, and for consultations with WIT staff, WIT contacts, and course instructors throughout July and August.&quot;,&quot;experience&quot;:&quot;Previous experience is the more relevant criterion than the need to acquire experience in respect of this posted position.&quot;,&quot;positions&quot;:&quot;1&quot;,&quot;qualifications&quot;:null,&quot;qualifications_minimum&quot;:&quot;\u2022 Current PhD student with least two years&#039; experience
